<div class="display">
  <div
    class="operations"
    [ngStyle]="{ fontSize: FontSize(display) }"
    [ngClass]="{ 'highlight': !isResultDisplayed }">
    {{ display  }}
  </div>
  <div
    class="result"
    [ngStyle]="{ fontSize: FontSize(result) }"
    [ngClass]="{ 'highlight': isResultDisplayed }">
    {{ result || 0 }}
  </div>
</div>
