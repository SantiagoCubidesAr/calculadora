<div class="history">
  <div class="history-overlay">
    <div class="list" *ngFor="let entry of history" (click)="itemSelected(entry)">
      <p>{{ entry }}</p>
    </div>
  </div>
  <button class="clear-btn" (click)="onClearHistory()"><img src="assets/images/basura.svg" alt="basura"></button>
</div>
