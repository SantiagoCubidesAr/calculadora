<div class="calculator">
  <app-calculator-display 
    [display]="display" 
    [result]="result">
  </app-calculator-display>
  <app-calculator-keys
    (keyPressed)="displayValue($event)"
    (clearPressed)="clear()"
    (calculatePressed)="calculate()"
    (deleteLastPressed)="deleteCharacter()">
  </app-calculator-keys>
</div>
